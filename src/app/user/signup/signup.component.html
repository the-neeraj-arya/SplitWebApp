<div class="container">
    <h1>Sign Up</h1>
    <form  >
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" [(ngModel)]="signupData.email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="signupData.password">
        </div>
        <button type="submit">Signup</button>
    </form>
</div>
