<div class="container">
    <h1>Log In</h1>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" [routerLink]="['/home']" routerLinkActive="active" onsubmit="" style="margin-bottom: 10px;">LogIn</button>
        <button type="submit" [routerLink]="['/signup']" routerLinkActive="active" onsubmit="">SignUp</button>
    </form>
</div>
